      <div class="col-1"></div>

      <div class="col shifts-main-content">
				<h2>上傳值班志工名單</h2>
				<ol>
					<li>請上傳txt格式檔。</li>
					<li>姓名請用換行符號(\n或按enter)隔開，並小心不要多打空白或tab。</li>
					<li>
						上傳檔案後按下「解析名單」，系統會自動分析名單檔案，並在畫面中顯示分析結果。
						<br>請確認分析結果之後再按「上傳名單」進行上傳。
					</li>
				</ol>
				
				<form id="fileUploadForm">
					<div class="mb-3">
						<label for="fileInput" class="form-label">選擇名單上傳</label>
						<input type="file" class="form-control" id="fileInput" accept="txt">
					</div>
					<button id="parseButton" type="button" class="btn btn-info" onclick="Lib.update_names.parseNameFile()">解析名單</button>
				</form>

        <div id="nameCheckDiv">

        </div>
				
				<button id="uploadButton" type="reset" class="btn btn-primary" onclick="Lib.update_names.updateNameList()">上傳名單</button>
      </div>
      
      <div class="col-3"></div>
    </div>
